<div class="category">
	<div class="articleItem" ng-repeat="category in categories">
		<a href="#/{{catId}}/{{category.id}}" ><img ng-src="texty/{{category.image}}" align="left" width="100" height="70" border="0"></a>
		<div class="articleItemContainer" >
			<a href="#/{{catId}}/{{category.id}}" >{{category.title}}</a>
			<div class="artDate">Publikováno 21.2.2014</div>
		</div>
		<hr width="100%" />
	</div>
	<div class="copyright">© 2014 EYRIE</div>
</div>
