<!DOCTYPE html>
<html ng-app="readerApp">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=160" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>EYRIE reader</title>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="texty/seznam.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/dbService.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>

<script type="text/javascript">

$('document').ready(function() {
	$('#divActualCategory').on('click', function() {
		$('#navRubriky').toggle('fast');
	});
	
	$('.rubriky a').click(function () {
		alert('asdas');
		$('#navRubriky').toggle('slow');
	});

	$('.contentContainer').click(function () {
		$('#navRubriky').hide();
	});

});



</script>
        <div class="main">
        	<div class="header">
        		<div class="nav headerBlock" id="divActualCategory">{{actualCategoryTitle}}</div>
        		<div class="logo headerBlock">
        			<a href="#"><img src="img/logo64b.png" height="32" /></a>
        		</div>
        	</div>
        	<div class="rubriky" id="navRubriky" ng-controller="CategoryListCtrl" >
       			<a ng-repeat="category in categories" href="#{{category.id}}" ><span>{{category.title}}</span></a>
        	</div>
        	<div class="contentContainer" id="divContent"></div>
        	<div ng-view></div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
