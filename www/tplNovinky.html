<ul rn-carousel xrn-carousel-indicator rn-carousel-index="slideIndex" >
	<li ng-repeat="article in items">
		<div class="category" ng-if="article.isFirst">
			<div class="articleItem" ng-repeat="category in categories">
				<div class="articleItemContainer" >
					<a href="#{{category.id}}" >{{category.title}}</a>
				</div>
				<hr width="100%" />
			</div>
			<div class="copyright">© 2014 EYRIE</div>
		</div>

		<div class="category" ng-if="article.isSecond">
			<div class="articleItem" ng-repeat="category in article.articles">
				<a href="#/{{catId}}/{{category.id}}" ><img ng-src="{{category.image}}" align="left" width="100" height="70" border="0"></a>
				<div class="articleItemContainer" >
					<a href="#/{{catId}}/{{category.id}}" >{{category.title}}</a>
					<div class="artDate">Publikováno {{123|datum}}</div>
				</div>
				<hr width="100%" />
			</div>
			<div class="copyright">© 2014 EYRIE</div>
		</div>

		<div class="clanek" ng-if="article.isArticle">
			<div class="cl">
				<img ng-src="{{article.image}}" width="100%" />
				<div ng-bind-html="article.txt" class="divArticle text"></div>
			</div>
		</div>
	</li>
</ul>
